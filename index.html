<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="400max.css">
     <link rel="stylesheet" href="300max.css">
</head>
<body>
    <main>
     <div class="box">
        <div class="inputbox">
            <input type="text" placeholder="Country Name">
            <button>Search</button>
        </div>
        <div class="maininfo">
            <div class="nameflag">
                <img src="https://flagcdn.com/in.svg" alt="">
                <p class="cname">India</p>
            </div>
  
            <div class="mainpage">
                <div><b>Capital :</b> <p class="capital">New Delhi</p></div>
                <div><b>Continent :</b>  <p class="continent">Asia</p> </div>
                <div><b>population :</b> <p class="popcount">1380004385</p> </div>
                <div><b>currencies :</b> <p class="currenci">Indian rupee - INR</p> </div>
                <div><b>languages :</b>  <p class="languag">"English" , "Hindi" ,"Tamil"</p> </div>
            </div>
        </div>
     </div>
    </main>


    <script src="code.js"></script>
</body>
</html>
